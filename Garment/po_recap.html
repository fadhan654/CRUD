<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Recap</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>PO Recap</h1>
    <div id="po-table"></div>
    <div id="admin-actions" style="display: none;">
        <h2>Admin Actions</h2>
        <form id="add-form">
            <input type="text" name="po_no" placeholder="PO No." required>
            <input type="text" name="color" placeholder="Color" required>
            <input type="text" name="style_no" placeholder="Style #" required>
            <input type="text" name="code_dest" placeholder="Code Dest" required>
            <input type="text" name="size" placeholder="Size" required>
            <input type="number" name="qty" placeholder="Qty" required>
            <input type="text" name="portion_value" placeholder="portion_value" required>
            <button type="submit">Add PO.RECAP</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
